<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <div id="app">
        <!-- 1.2 插值表达式 还可以做一些简单操作 但是搞到一起 影响阅读 因此引入方法methods-->
        <!-- <p>原始内容: {{ title }}</p> -->
        <!--<p>{{ content }}</p>
        <p>{{ 1+2+3 }}</p>
        <p>{{ 1 > 2 ? '对' : '错' }}</p> -->

        <!-- -------------------------------- -->
        <!-- <p>{{ output() }}</p>
        <p>{{ output() }}</p>
        <p>{{ output() }}</p>

        <p>{{ outputComputed }}</p>
        <p>{{ outputComputed }}</p>
        <p>{{ outputComputed }}</p> -->

        <!-- 4. 指令 
        如果只有原始内容 v-text 和 插值一样 插值可以拼接更多内容
        v-html 可以解析html
        -->
        <!-- <p v-text="title"></p>
        <p v-text="htmlContent"></p>
        <p v-html="htmlContent"></p> -->

        <!-- 渲染指令 -->
        <!-- <p v-for="item in 5">这是内容</p>
        <p v-for="item in arr">这是内容: {{ item }}</p>
        <p v-for="(item, key, index) in obj">这是内容: {{ item }}{{ key }}{{ index }}</p> -->
        <!-- <p v-if="true">标签内容</p>
        <p v-show="true">标签内容</p> -->

        <!-- 属性指令 -->
        <!-- <p :title="notices">这是内容</p> -->

        <!-- 事件指令 -->
        <button @mousedown="output">按钮</button>

        <!-- 表单指令 v-model可以实现双向数据绑定 -->
        <input type="text" v-model="inputVal">
        <p>{{ inputVal }}</p>

        <!-- 5. 修饰符 -->
        <input type="text" v-model.trim="inputVal">
    </div>
    <script src="./vue.min.js"></script>
    <script>
        // new Vue({} )区分大小写
        const vm = new Vue({
            // 1.1 #app 根据id选择  .div 根据类名选择
            // 选择了之后 就可以在app内部使用插值表达式
            el: '#app',
            data() {
                return {
                    title: '这是标题',
                    content: '这是内容',
                    htmlContent: '这是一个<span></span>标签',
                    arr: ['a', 'b', 'c', 'd'],
                    obj: { a: 10, b: 20, c: 30 },
                    notices: '这是提示',
                    inputVal: '默认内容'

                }
            },
            // 1.3 方法
            methods: {
                output() {
                    console.log(' methods 执行了 ')
                    return '标题为: ' + this.title + ',' + '内容为:' + this.content
                }
            },
            // 2. 计算属性 具有缓存性 定义的方式与 方法 一致. 调用的时候不写括号
            computed: {
                outputComputed() {
                    console.log(' computed 执行了 ')
                    return '标题为: ' + this.title + ',' + '内容为:' + this.content
                }
            },
            // 3. 侦听器 监听某个数据是否变化 当界面变化时,你还想做点别的时候 可以用到
            //  侦听的数据必须是data里面的
            watch: {
                title(newVal, outVal) {
                    console.log('新的值是: ' + newVal + ' 旧的值是:' + outVal);
                }
            }


        })

    </script>

</body>

</html>
